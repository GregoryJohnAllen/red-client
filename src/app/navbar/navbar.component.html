<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>FinderSeeker</h1>
    <div class="container">
      <div class="box-logo rotate"></div>
    </div>

    <span class="example-fill-remaining-space"></span>


    <div *ngIf="!deviceXs">
      <a *ngIf="usertype=='seeker'" mat-button [routerLink]="'/seekers'"> My Profile </a>
      <a *ngIf="usertype=='finder'" mat-button [routerLink]="'/finders'"> My Profile </a>
      <a mat-button [routerLink]="'/Admin'"> Admin</a>
      <a mat-button [routerLink]="'/Logout'" style="cursor:pointer" *ngIf="authservice.loggedIn()" (click)="authservice.logoutUser()"> Logout</a>
    </div>

  </mat-toolbar-row>
  

  <mat-toolbar-row *ngIf="deviceXs">
    <div>
      <a *ngIf="usertype=='seeker'" mat-button [routerLink]="'/seekers'"> My Profile </a>
      <a *ngIf="usertype=='finder'" mat-button [routerLink]="'/finders'"> My Profile </a>
      <a mat-button [routerLink]="'/Admin'"> Admin</a>
      <a mat-button [routerLink]="'/Logout'"> Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
