<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Email" [(ngModel)]="email" name="email"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="Password" [(ngModel)]="password" name="password"/>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="login()">Go to Profile</button>
    </form>
  </mat-card>

</div>
