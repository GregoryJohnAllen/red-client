<body>
  <div class="container text-center">
    <h3>Find A Finder</h3>
  </div>
  <div class="container">
    <div class="card-deck row-cols-3">
      <div class="col-8" *ngFor='let profile of profiles'>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{profile.diskrank}}</mat-card-title>
            <mat-card-subtitle>{{profile.about}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>{{profile.employtype}}</mat-card-content>
          <mat-card-content>{{profile.skills}}</mat-card-content>
          <mat-card-content>{{profile.projects}}</mat-card-content>
          <mat-card-content>{{profile.salary}}</mat-card-content>
          <!-- <button mat-raised-button (click)="viewProfile()">View Profile</button> -->
        </mat-card>
      </div>
    </div>
  </div>
</body>
